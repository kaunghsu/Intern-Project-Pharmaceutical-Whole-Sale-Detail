{% extends 'base.html' %}
{% load static %}



{% block content %}


{% for i in dis_data %}







<div class="container text-center">
  <div class="row ">
    <div class="col ">
      <img src="{{i.item_photo.url}}" class="p-2" alt="" width="300px">
    </div>
    <div class="col">
      {{i.disease_name}}
    </div>
    <div class="col">{{i.disease_symptom}}</div>
    <div><a href="{% url 'dis_updateview' i.id %}" class="btn btn-sm btn-info"> Edit </a></div>
    <div><a href="{% url 'deletedisease' i.id %}" class="btn btn-sm btn-warning">  Delete</a></div>

  </div>
  

</div>
</div>

{% endfor %}
{% endblock content %}
